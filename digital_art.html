	<script>
  const area = document.querySelector('.scroll-gallery');
  area.addEventListener("wheel", function (e) {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      // Paksa scroll kiri-kanan guna roda mouse
      e.preventDefault();
      area.scrollLeft += e.deltaY;
    }
  }, { passive: false });
</script>



	<script>
  function revealOnScroll() {
    const reveals = document.querySelectorAll('.reveal');

    reveals.forEach(el => {
      const windowHeight = window.innerHeight;
      const revealTop = el.getBoundingClientRect().top;
      const revealPoint = 100; // berapa awal dia fade-in

      if (revealTop < windowHeight - revealPoint) {
        el.classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', revealOnScroll);
  window.addEventListener('load', revealOnScroll); // bila mula, trigger terus
</script>
